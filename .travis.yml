language: python
sudo: false
dist: xenial
stages:
- test
- deploy-pypi
- deploy-github

env:
- RUNCOVERAGE=1 ROBOTPY_NO_DEPS=1

# reverse order because travis already has latest python installed
python:
- "3.7"
- "3.6"
- "3.5"

# command to install dependencies
install:
  - pip install -U pip
  - "pushd wpilib; pip install -r travis-requirements.txt; popd"
  - pip install -r docs/requirements.txt
# command to run tests
script:
  - wpilib/tests/run_tests.sh
  - "pushd docs && make html && popd"

jobs:
  include:
  - stage: deploy-pypi
    if: tag IS present
    install: true
    script: cd hal-sim
    deploy:
    - provider: pypi
      user: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      on:
        tags: true
  - stage: deploy-pypi
    if: tag IS present
    install: true
    script: cd hal-base
    deploy:
    - provider: pypi
      user: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      on:
        tags: true
  - stage: deploy-pypi
    if: tag IS present
    install: true
    script: cd hal-roborio
    deploy:
    - provider: pypi
      user: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      on:
        tags: true
  - stage: deploy-pypi
    install: true
    if: tag IS present
    script: cd wpilib
    deploy:
      provider: pypi
      user: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      on:
        tags: true
  - stage: deploy-github
    if: tag IS present
    install: true
    script: devtools/build_installer.sh
    deploy:
    - provider: releases
      api_key: $GITHUB_OAUTH_TOKEN
      file_glob: true
      file: dist/robotpy-*.zip
      skip_cleanup: true
      on:
        tags: true

git:
  depth: 200
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2fb1c026e64fdd70d27b
    on_success: change
    on_failure: always
    on_start: never
